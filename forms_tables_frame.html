<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Web Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2E8B57;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-bottom: 40px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-bottom: 40px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2E8B57;
            color: white;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>User Registration Form</h1>

    <!-- Web Form -->
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="e.g., Rajesh Kumar" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e.g., rajesh@example.com" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="maharashtra">Bihar</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., +91 9876543210" required>

        <input type="submit" value="Register">
    </form>

    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>State</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Priya Sharma</td>
                <td>priya.sharma@example.in</td>
                <td>Maharashtra</td>
                <td>+91 9876543211</td>
            </tr>
            <tr>
                <td>Arjun Kumar</td>
                <td>arjun.kumar@example.in</td>
                <td>Bihar</td>
                <td>+91 9123456780</td>
            </tr>
            <tr>
                <td>Anjali Menon</td>
                <td>anjali.menon@example.in</td>
                <td>Kerala</td>
                <td>+91 9988776655</td>
            </tr>
        </tbody>
    </table>

    <!-- Frame (using iframe) -->
    <h1>Embedded Frame Example</h1>
    <iframe src="https://en.wikipedia.org/wiki/India" title="India Wikipedia Page"></iframe>

</body>

</html>
